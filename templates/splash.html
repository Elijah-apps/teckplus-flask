<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <!-- Include GSAP -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.11.0/dist/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General styles for the splash screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #1d1d1d;
            font-family: 'Roboto', sans-serif;
        }
        .splash-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
            color: white;
        }
        .splash-image {
            max-width: 150px;
            margin-bottom: 20px;
            opacity: 0;
        }
        .splash-text {
            font-size: 36px;
            font-weight: 700;
            opacity: 0;
        }
        .splash-subtext {
            font-size: 18px;
            font-weight: 400;
            opacity: 0;
            margin-top: 10px;
        }
        /* Add an animation to the background */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.3));
            z-index: -1;
            animation: gradientBG 5s infinite alternate;
        }
        @keyframes gradientBG {
            0% {
                background: linear-gradient(45deg, rgba(255, 0, 150, 0.7), rgba(0, 204, 255, 0.7));
            }
            50% {
                background: linear-gradient(45deg, rgba(0, 204, 255, 0.7), rgba(255, 0, 150, 0.7));
            }
            100% {
                background: linear-gradient(45deg, rgba(255, 0, 150, 0.7), rgba(0, 204, 255, 0.7));
            }
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="background-animation"></div>
    
    <!-- Splash Screen Container -->
    <div class="splash-container">
        <!-- Splash Image -->
        <img src="https://via.placeholder.com/150" alt="App Logo" class="splash-image" id="splashImage">
        
        <!-- Main Text -->
        <h1 class="splash-text" id="splashText">Welcome to MyApp!</h1>
        
        <!-- Sub Text -->
        <p class="splash-subtext" id="splashSubtext">The best app for everything you need.</p>
    </div>

    <script>
        // GSAP Animations
        gsap.to("#splashImage", { opacity: 1, duration: 2, delay: 0.5, y: -50 });
        gsap.to("#splashText", { opacity: 1, duration: 2, delay: 1, y: -30 });
        gsap.to("#splashSubtext", { opacity: 1, duration: 2, delay: 1.5, y: 20 });

        // Transition to the next page after 4 seconds
        setTimeout(function () {
            window.location.href = "next-page.html"; // Replace with your target page
        }, 4000); // 4 seconds delay for splash screen
    </script>
</body>
</html>

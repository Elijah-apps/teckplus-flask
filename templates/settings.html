<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f4f6;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .settings-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .settings-container h3 {
            font-weight: 500;
            margin-bottom: 30px;
            color: #333;
        }
        .form-control {
            border-radius: 25px;
            margin-bottom: 15px;
        }
        .save-btn {
            background-color: #007bff;
            color: white;
            border-radius: 25px;
            padding: 12px 0;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .save-btn:hover {
            background-color: #0056b3;
        }
        .section-title {
            font-weight: 600;
            margin-top: 25px;
        }
        .settings-footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #888;
        }
        .settings-footer a {
            color: #007bff;
            text-decoration: none;
        }
        .settings-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="settings-container">
        <h3 class="text-center">Account Settings</h3>
        
        <form action="#" method="POST">
            <!-- Username -->
            <div class="form-group">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" value="JohnDoe" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" value="johndoe@example.com" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="New Password">
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm New Password">
            </div>

            <!-- Notification Settings -->
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="notifications" name="notifications" checked>
                    <label class="form-check-label" for="notifications">Enable Notifications</label>
                </div>
            </div>

            <!-- Dark Mode Toggle -->
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="darkMode" name="darkMode">
                    <label class="form-check-label" for="darkMode">Enable Dark Mode</label>
                </div>
            </div>

            <!-- Save Button -->
            <button type="submit" class="btn save-btn btn-block">Save Changes</button>
        </form>

        <!-- Footer Links -->
        <div class="settings-footer">
            <p>Need help? <a href="#">Contact Support</a></p>
            <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

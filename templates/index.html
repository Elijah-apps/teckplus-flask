<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Thumbnail Interface with Bottom Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .thumbnail-container {
            margin: 20px;
        }
        .thumbnail {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
        }
        .thumbnail img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .thumbnail-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .thumbnail:hover .thumbnail-overlay {
            opacity: 1;
        }
        .thumbnail-overlay i {
            color: white;
            font-size: 2rem;
        }
        .video-title {
            margin-top: 10px;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .video-info {
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>

    <!-- YouTube Thumbnail Interface -->
    <div class="container thumbnail-container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <div class="thumbnail">
                    <img src="https://via.placeholder.com/800x450" alt="Video Thumbnail">
                    <div class="thumbnail-overlay">
                        <i class="fas fa-play"></i>
                    </div>
                </div>
                <div class="video-title">Sample Video Title</div>
                <div class="video-info">2M views â€¢ 3 days ago</div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="navbar fixed-bottom navbar-light bg-light">
        <div class="container-fluid justify-content-around">
            <a class="nav-link text-center" href="#">
                <i class="fas fa-home fa-lg"></i>
                <small>Home</small>
            </a>
            <a class="nav-link text-center" href="#">
                <i class="fas fa-feed fa-lg"></i>
                <small>Feeds</small>
            </a>
            <a class="nav-link text-center" href="#">
                <i class="fas fa-inbox fa-lg"></i>
                <small>Inbox</small>
            </a>
            <a class="nav-link text-center" href="#">
                <i class="fas fa-user fa-lg"></i>
                <small>Profile</small>
            </a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

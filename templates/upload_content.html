<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            font-weight: bold;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .thumbnail-preview {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 10px;
        }
        .upload-btn {
            background-color: #007bff;
            color: white;
        }
        .upload-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Upload Video Form -->
    <div class="container">
        <div class="form-container">
            <div class="form-title">Upload Your Video</div>
            <form action="#" method="POST" enctype="multipart/form-data">
                <!-- Video File -->
                <div class="form-group">
                    <label for="videoFile">Choose Video</label>
                    <input type="file" class="form-control" id="videoFile" name="videoFile" accept="video/*" required>
                </div>

                <!-- Video Title -->
                <div class="form-group">
                    <label for="videoTitle">Video Title</label>
                    <input type="text" class="form-control" id="videoTitle" name="videoTitle" placeholder="Enter video title" required>
                </div>

                <!-- Video Description -->
                <div class="form-group">
                    <label for="videoDescription">Video Description</label>
                    <textarea class="form-control" id="videoDescription" name="videoDescription" rows="3" placeholder="Enter video description" required></textarea>
                </div>

                <!-- Video Thumbnail -->
                <div class="form-group">
                    <label for="videoThumbnail">Choose Thumbnail (Optional)</label>
                    <input type="file" class="form-control" id="videoThumbnail" name="videoThumbnail" accept="image/*">
                    <img id="thumbnailPreview" class="thumbnail-preview" style="display: none;" />
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn upload-btn btn-block">Upload Video</button>
            </form>
        </div>
    </div>

    <script>
        // Preview Thumbnail Image
        document.getElementById('videoThumbnail').addEventListener('change', function (e) {
            const file = e.target.files[0];
            const reader = new FileReader();

            reader.onload = function (event) {
                const thumbnail = document.getElementById('thumbnailPreview');
                thumbnail.src = event.target.result;
                thumbnail.style.display = 'block';
            };

            if (file) {
                reader.readAsDataURL(file);
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
